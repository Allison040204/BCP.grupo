<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>BCP - Panel de Empresa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Paleta de colores oficial BCP */
    :root {
      --bcp-blue: #0033a0;
      --bcp-orange: #f7931e;
    }

    /* Estilos generales del cuerpo */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    /* Estilos de la barra lateral fija */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 230px;
      height: 100%;
      background-color: var(--bcp-blue);
      padding: 30px 20px;
      color: white;
    }

    /* Título centrado en la barra lateral */
    .sidebar h2 {
      font-size: 1.6rem;
      margin-bottom: 40px;
      text-align: center; /* Centrar texto */
    }

    /* Enlaces del menú lateral */
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    /* Efecto hover en los enlaces */
    .sidebar a:hover {
      background-color: #002377;
    }

    /* Área principal del contenido, con margen para la barra lateral */
    .content {
      margin-left: 250px;
      padding: 40px;
    }

    /* Título principal con borde naranja */
    .title {
      color: var(--bcp-blue);
      margin-bottom: 30px;
      border-left: 6px solid var(--bcp-orange);
      padding-left: 12px;
    }

    /* Estilos de las tarjetas de información */
    .card-custom {
      background: white;
      border: 2px solid var(--bcp-orange);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      transition: transform 0.2s;
    }

    /* Efecto hover para las tarjetas */
    .card-custom:hover {
      transform: scale(1.03);
    }

    /* Título de las tarjetas en azul BCP */
    .card-custom h4 {
      color: var(--bcp-blue);
    }

    /* Texto descriptivo dentro de las tarjetas */
    .card-custom p {
      font-size: 1.2rem;
      color: #333;
    }

    /* Adaptación para pantallas pequeñas */
    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Menú lateral con enlaces de navegación -->
<div class="sidebar">
  <!-- Imagen del logo BCP -->
  <img src="Recursos/Logo BCP.png"BCP" style="width: 180px; display: block; margin: 0 auto 40px auto;" />
  <!-- Ya no ponemos texto BCP -->
  <a href="index.html">Inicio</a>
  <a href="clientes.html">Clientes</a>
  <a href="prestamos.html">Préstamos</a>
  <a href="reportes.html">Reportes</a>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <!-- Título de la página -->
    <h1 class="title">Panel General</h1>
    <!-- Texto de bienvenida -->
    <p>Bienvenido al sistema interno de administración BCP para empresas.</p>

    <!-- Tarjetas con datos clave -->
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card-custom">
          <h4>Total Clientes</h4>
          <p>523</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-custom">
          <h4>Préstamos Activos</h4>
          <p>312</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-custom">
          <h4>Reportes del Mes</h4>
          <p>8 Generados</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer con créditos -->
  <footer style="margin-left: 250px; padding: 15px 40px; text-align: center; font-size: 0.9rem; color: #666;">
  &copy; 2025
  <span style="margin: 0 10px;">Santiago Quijano Soto</span> | 
  <span style="margin: 0 10px;">Allison Castañeda Ramirez</span> | 
  <span style="margin: 0 10px;">Angel Garcia Cruzado</span> 
</footer>
</body>
</html>
